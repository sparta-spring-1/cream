server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cream?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${LOCAL_DB_USERNAME}
    password: ${LOCAL_DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}

logging:
  level:
    com.sparta.cream: debug

portone:
  api:
    base-url: https://api.portone.io
    secret: ${PORTONE_API_SECRET}

jwt:
  secret: ${JWT_SECRET}
  issuer: ${JWT_ISSUER:app}
  access-exp-sec: ${JWT_ACCESS_EXP_SEC:900}
  refresh-exp-sec: ${JWT_REFRESH_EXP_SEC:1209600}
